<!doctype html>
<html lang="id">
<head>
  <meta name="color-scheme" content="light dark" />
  <script>
    (function(){
      try{
        var key='theme';
        var saved=localStorage.getItem(key);
        var prefersDark=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme=saved||(prefersDark?'dark':'light');
        document.documentElement.setAttribute('data-theme', theme);
      }catch(e){}
    })();
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History - Absensi PWA</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    (function () {
      var key = 'theme';
      function ensureToggle() {
        if (!document.body || document.getElementById('theme-toggle')) return;
        var btn = document.createElement('button');
        btn.id = 'theme-toggle';
        btn.type = 'button';
        btn.setAttribute('aria-label', 'Toggle theme');
        btn.title = 'Toggle theme';
        function cur() { return document.documentElement.getAttribute('data-theme') || 'light'; }
        function setIcon(t) { btn.textContent = t === 'dark' ? 'üåô' : '‚òÄÔ∏è'; }
        setIcon(cur());
        btn.addEventListener('click', function () {
          var next = cur() === 'dark' ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', next);
          try { localStorage.setItem(key, next); } catch (_) {}
          setIcon(next);
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) {
            var color = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
            meta.setAttribute('content', color || (next === 'dark' ? '#0F172A' : '#F8FAFC'));
          }
        });
        document.body.appendChild(btn);
      }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', ensureToggle); else ensureToggle();
    })();
  </script>
  <script defer src="js/vendor/dexie.min.js"></script>
  <script type="module" src="js/history.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js?v=20', { scope: './' }).then(reg=>{ try{ reg.update(); }catch(_){} });
    }

        </div>
        <div class="md:col-span-2 grid grid-cols-2 gap-2">
          <select id="filterMode" class="border rounded px-3 py-2">
            <option value="">Mode: Semua</option>
            <option value="mapel">Mapel</option>
            <option value="kegiatan">Kegiatan</option>
          </select>
          <select id="filterSynced" class="border rounded px-3 py-2">
            <option value="">Synced: Semua</option>
            <option value="1">Sudah</option>
            <option value="0">Belum</option>
          </select>
        </div>
      </div>
      <div class="grid md:grid-cols-4 gap-3 mt-3">
        <input id="filterQ" class="border rounded px-3 py-2 md:col-span-2" placeholder="Cari nama/ID/mapel/kegiatan/PJ" />
        <select id="filterStatus" class="border rounded px-3 py-2">
          <option value="">Status: Semua</option>
          <option>Hadir</option>
          <option>Izin</option>
          <option>Sakit</option>
          <option>Alpa</option>
        </select>
        <div class="text-sm text-gray-500 flex items-center">Hasil tampil di bawah</div>
      </div>
    </section>

    <!-- Daftar (mobile card + desktop table) -->
    <section class="bg-white shadow rounded-xl p-4">
      <!-- Mobile cards -->
      <div id="listCards" class="space-y-2 sm:hidden"></div>
      <!-- Desktop table -->
      <div class="hidden sm:block overflow-x-auto">
        <table class="min-w-full text-sm">

        </table>
      </div>
      <div id="pagerHist" class="flex items-center justify-between mt-3 hidden">
        <div class="flex items-center gap-3">
          <div class="flex items-center gap-2 text-sm">
            <label for="pageSizeHist">Baris/hal:</label>
            <select id="pageSizeHist" class="border rounded px-2 py-1">
              <option value="10">10</option>
              <option value="25" selected>25</option>
              <option value="50">50</option>
              <option value="100">100</option>

          </div>
          <div class="flex items-center gap-2">
            <button id="btnPrevHist" class="btn-outline" aria-label="Halaman Sebelumnya">

              </svg>
              <span class="hidden sm:inline">Prev</span>
            </button>
            <button id="btnNextHist" class="btn-outline" aria-label="Halaman Berikutnya">

                <path d="M9 5l7 7-7 7" />
              </svg>

    </section>
